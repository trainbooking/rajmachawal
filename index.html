<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rajma Chawal Animated Web App</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(#ffefd5, #ffe4b5);
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #b22222;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 15px;
        width: 65%;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button {
        padding: 12px 20px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #ff7043;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #e64a19;
    }

    #output {
        margin-top: 20px;
        padding: 15px;
        background: #fff8dc;
        border-radius: 10px;
        text-align: center;
        min-height: 120px;
    }

    /* ğŸ”¥ Boiling Animation */
    .pot {
        font-size: 50px;
        animation: boil 1s infinite alternate;
    }

    @keyframes boil {
        from { transform: translateY(0); }
        to { transform: translateY(-5px); }
    }

    /* ğŸ¥„ Mixing Animation */
    .spoon {
        font-size: 40px;
        display: inline-block;
        animation: mix 1.5s linear infinite;
    }

    @keyframes mix {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* â³ Cooking dots */
    .dots::after {
        content: "";
        animation: dots 1.5s infinite;
    }

    @keyframes dots {
        0% { content: ""; }
        33% { content: "."; }
        66% { content: ".."; }
        100% { content: "..."; }
    }

    footer {
        margin-top: 20px;
        font-size: 14px;
        color: gray;
    }
</style>
</head>
